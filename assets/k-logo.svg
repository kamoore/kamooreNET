<!-- Animated SVG: meteors start far off-right + dip behind hill; bright cross-bloom stars without black halos -->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" role="img" aria-label="Animated K hill logo with shooting stars">
  <defs>
    <!-- Night sky gradient -->
    <radialGradient id="sky" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#0c1b2a"/>
      <stop offset="60%" stop-color="#081521"/>
      <stop offset="100%" stop-color="#050d17"/>
    </radialGradient>

    <!-- Sunset glow harmonized with green hill -->
    <linearGradient id="sunset" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%"  stop-color="#1e3a31"/>
      <stop offset="45%" stop-color="#2a5447" stop-opacity=".85"/>
      <stop offset="85%" stop-color="#0b1a2a" stop-opacity="0"/>
    </linearGradient>

    <!-- Hill gradient -->
    <linearGradient id="hillGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b2e2c"/>
      <stop offset="100%" stop-color="#041d1c"/>
    </linearGradient>

    <!-- Vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="70%" stop-color="#0000"/>
      <stop offset="100%" stop-color="#0008"/>
    </radialGradient>

    <!-- Soft glows / shadow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.9" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4"/></filter>

    <!-- Star cross-bloom: ensures no black halo -->
    <filter id="starBloom" x="-300%" y="-300%" width="600%" height="600%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.2" result="aBlur"/>
      <feFlood flood-color="#ffffff" flood-opacity="1" result="flood"/>
      <feComposite in="flood" in2="aBlur" operator="in" result="baseGlow"/>
      <feGaussianBlur in="baseGlow" stdDeviation="7 1.2" result="hStreak"/>
      <feGaussianBlur in="baseGlow" stdDeviation="1.2 7" result="vStreak"/>
      <feMerge>
        <feMergeNode in="hStreak"/>
        <feMergeNode in="vStreak"/>
        <feMergeNode in="baseGlow"/>
      </feMerge>
    </filter>

    <!-- Meteor tail gradient -->
    <linearGradient id="tailGradX" gradientUnits="userSpaceOnUse" x1="-320" y1="0" x2="0" y2="0">
      <stop offset="0%" stop-color="#9fd3ff" stop-opacity="0"/>
      <stop offset="70%" stop-color="#cfe8ff" stop-opacity=".55"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="1"/>
    </linearGradient>

    <!-- Reusable meteor -->
    <symbol id="meteor" viewBox="-324 -6 330 12" overflow="visible">
      <rect x="-320" y="-1.8" width="320" height="3.6" rx="1.8" ry="1.8" fill="url(#tailGradX)"/>
      <circle cx="0" cy="0" r="3" fill="#fff" filter="url(#glow)"/>
    </symbol>

    <!-- Motion paths -->
    <path id="p1" d="M 1300 -100 L -200 180" fill="none"/>
    <path id="p2" d="M 1200   20 L -180 260" fill="none"/>
    <path id="p3" d="M 1100  100 L -140 340" fill="none"/>
    <path id="p4" d="M 1150  180 L  -80 420" fill="none"/>
    <path id="p5" d="M 1400  240 L   60 560" fill="none"/>
    <path id="p6" d="M 1250  360 L  120 660" fill="none"/>
    <path id="p7" d="M 1150  380 L  200 580" fill="none"/>
    <path id="p8" d="M 1200  220 L  -60 500" fill="none"/>
      
    <!-- Clip path to keep meteors inside the 512x512 frame -->
    <clipPath id="frameClip" clipPathUnits="userSpaceOnUse">
      <rect x="0" y="0" width="512" height="512"/>
    </clipPath>
  </defs>

  <style>
    .starCore { fill: #fff; }
    .starGlow { filter: url(#starBloom); opacity: .8; }
    .twA { animation: twA 2.6s ease-in-out infinite; }
    .twB { animation: twB 3.1s ease-in-out infinite; }
    @keyframes twA { 0%{opacity:.35; transform:scale(1)} 50%{opacity:1; transform:scale(1.15)} 100%{opacity:.35; transform:scale(1)} }
    @keyframes twB { 0%{opacity:.25; transform:scale(1)} 50%{opacity:.9; transform:scale(1.12)} 100%{opacity:.25; transform:scale(1)} }

    .k { font: 700 340px/1 Georgia, "Times New Roman", serif; fill: #e8f3ff; stroke: #0a1a2a; stroke-width: 8; stroke-opacity: 0.5; filter: url(#glow); letter-spacing: -8px; }
    .kShadow { fill: #0008; filter: url(#glow); }
  </style>

  <rect width="512" height="512" fill="url(#sky)"/>
  <rect x="0" y="300" width="512" height="212" fill="url(#sunset)"/>

  <!-- Stars -->
  <g>
    <g transform="translate(60 240)"><g class="starGlow twA"><circle r="6"/></g><circle class="starCore twA" r="1.6"/></g>
    <g transform="translate(110 90)"><g class="starGlow twB"><circle r="5"/></g><circle class="starCore twB" r="1.2"/></g>
    <g transform="translate(200 40)"><g class="starGlow twA"><circle r="5.5"/></g><circle class="starCore twA" r="1.4"/></g>
    <g transform="translate(300 90)"><g class="starGlow twB"><circle r="5"/></g><circle class="starCore twB" r="1.3"/></g>
    <g transform="translate(420 60)"><g class="starGlow twA"><circle r="6"/></g><circle class="starCore twA" r="1.5"/></g>
    <g transform="translate(470 130)"><g class="starGlow twB"><circle r="4.8"/></g><circle class="starCore twB" r="1.1"/></g>
    <!-- Removed star that was blocked by the K -->
    <g transform="translate(250 170)"><g class="starGlow twB"><circle r="5.2"/></g><circle class="starCore twB" r="1.2"/></g>
  </g>

  <!-- Meteors (clipped to frame so off-canvas paths don't render) -->
  <g id="meteors" clip-path="url(#frameClip)">
    <use href="#meteor"><animateMotion dur="3.4s" repeatCount="indefinite" rotate="auto"><mpath xlink:href="#p1" href="#p1"/></animateMotion></use>
    <use href="#meteor"><animateMotion dur="3.8s" begin="-.6s" repeatCount="indefinite" rotate="auto"><mpath xlink:href="#p2" href="#p2"/></animateMotion></use>
    <use href="#meteor"><animateMotion dur="4.0s" begin="-1.2s" repeatCount="indefinite" rotate="auto"><mpath xlink:href="#p3" href="#p3"/></animateMotion></use>
    <use href="#meteor"><animateMotion dur="4.3s" begin="-1.8s" repeatCount="indefinite" rotate="auto"><mpath xlink:href="#p4" href="#p4"/></animateMotion></use>
    <use href="#meteor"><animateMotion dur="3.6s" begin="-2.4s" repeatCount="indefinite" rotate="auto"><mpath xlink:href="#p5" href="#p5"/></animateMotion></use>
    <use href="#meteor"><animateMotion dur="4.1s" begin="-3.0s" repeatCount="indefinite" rotate="auto"><mpath xlink:href="#p6" href="#p6"/></animateMotion></use>
    <use href="#meteor"><animateMotion dur="3.9s" begin="-3.6s" repeatCount="indefinite" rotate="auto"><mpath xlink:href="#p7" href="#p7"/></animateMotion></use>
    <use href="#meteor"><animateMotion dur="3.7s" begin="-4.2s" repeatCount="indefinite" rotate="auto"><mpath xlink:href="#p8" href="#p8"/></animateMotion></use>
  </g>

  <!-- Hill -->
  <path d="M 0 420 Q 256 300 512 420 L 512 512 L 0 512 Z" fill="url(#hillGrad)"/>

  <!-- Drop shadow -->
  <ellipse cx="270" cy="418" rx="180" ry="30" fill="#000" opacity=".3" filter="url(#softShadow)"/>

  <!-- Letter K -->
  <g transform="translate(256,-62) scale(1,1.35) translate(-256,0)">
    <text class="kShadow" x="256" y="365" text-anchor="middle">K</text>
    <text class="k" x="256" y="361" text-anchor="middle">K</text>
  </g>

  <!-- Vignette -->
  <rect width="512" height="512" fill="url(#vignette)"/>
</svg>
